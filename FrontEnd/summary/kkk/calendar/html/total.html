<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/main.css" />
    <title>오늘 과목</title>

    <script>
      window.onload = function () {
        const pad = (str) => (str >= 10 ? str : "0" + str);

        let today = new Date();
        let y = today.getFullYear();
        let m = today.getMonth();
        let d = today.getDate();
        document.querySelector(".today").innerText = `${y}.${pad(m)}.${pad(d)}`;
      };
    </script>

    <style>
      .add_btn {
        position: fixed;
        bottom: 100px;
        right: 100px;
        z-index: -1;

        background-color: rgb(255, 128, 166);
        color: white;
        border-radius: 100px;
        padding: 40px;

        border: none;
        box-shadow: 3px 3px 15px rgba(126, 126, 126, 0.8);
      }
    </style>
  </head>

  <body>
    <header>
      <nav class="header-nav">
        <div>
          <a href="../index.html">
            <h1>홈페이지</h1>
          </a>
        </div>
        <div>
          <span class="nav-menu"><a href="#">로그인</a></span>
          <span class="nav-menu"><a href="#">로그아웃</a></span>
          <span class="nav-menu"><a href="#">정보수정</a></span>
          <span class="nav-menu"><a href="#">회원탈퇴</a></span>
        </div>
      </nav>
    </header>

    <main>
      <div class="today"></div>
      <div class="total_time">00:00:00</div>
      <table border="1">
        <thead>
          <tr>
            <th>과목</th>
            <th>공부시간</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>과목명</td>
            <td>asd</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>총 시간</th>
            <th>00:00:00</th>
          </tr>
        </tfoot>
      </table>
    </main>
  </body>
</html>
