version: "3.7"

services:
  nginx:
    restart: always
    container_name: nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    networks:
      - frontend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./usr/src/app/build:/usr/share/nginx/html

    
  Frontend:
    container_name: Frontend
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    volumes:
      - "./Frontend/:/usr/src/app"
      - "/usr/src/app/node_modules"
    networks:
      - frontend

networks: 
  frontend:
    driver: bridge